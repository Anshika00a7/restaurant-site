<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinks Menu | Foodie Delight</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color:  #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color:  #ff6347;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .drinks-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .drink-item {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .drink-item:hover {
      transform: scale(1.03);
    }

    .drink-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .drink-name {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #00796b;
    }

    .drink-price {
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
