    .overlay {
      
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .payment-box {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .payment-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e85a4f;
      font-size: 32px;
    }

    .payment-box label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    .payment-box input,
    .payment-box select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fffaf5;
    }

    .payment-box input:focus {
      outline: none;
      border-color: #e85a4f;
      background-color: #fff;
    }

    .hero-btn {
      background-color: #e85a4f;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .hero-btn:hover {
      background-color: #d94b3d;
      transform: translateY(-2px);
    }

    .success-message {
      display: none;
      text-align: center;
      color: #27ae60;
      font-size: 18px;
      font-weight: bold;
      margin-top: 25px;
      padding: 12px;
      background-color: #eafaf1;
      border: 1px solid #c9f1dc;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .payment-box {
        padding: 25px 20px;
      }

      .payment-box h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="payment-box">
      <h2>Secure Payment</h2>
      <form id="paymentForm" onsubmit="return handlePayment()">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>

        <label for="card">Card Number</label>
        <input type="text" id="card" placeholder="XXXX XXXX XXXX 1234" required maxlength="19">

        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" required>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="123" required maxlength="4">

        <label for="amount">Amount</label>
        <input type="text" id="amount" value="₹499.00" readonly>

        <button type="submit" class="hero-btn">Pay Now</button>
      </form>
      <div class="success-message" id="successMessage">
        ✅ Payment Successful! Thank you for ordering with Foodie Delight.
      </div>
    </div>
  </div>

  <script>
    function handlePayment() {
      const form = document.getElementById("paymentForm");
      const message = document.getElementById("successMessage");

      form.style.display = "none";
      message.style.display = "block";

      return false;
    }
  </script>
</body>
</html>
